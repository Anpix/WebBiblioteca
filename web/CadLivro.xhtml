<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Livro</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:column>
                    <h:outputLabel value="ISBN: "/>
                    <h:inputText value="#{guiLivro.livro.isbn}"/>
                </h:column>
                <h:column>
                    <h:outputLabel value="Nome: "/>
                    <h:inputText value="#{guiLivro.livro.nome}"/>
                </h:column>
                <h:column>
                    <h:outputLabel value="Editora: "/>
                    <h:inputText value="#{guiLivro.livro.editora.nome}"/>
                </h:column>
                <h:column>
                    <h:outputLabel value="Autor: "/>
                    <h:inputText value="#{guiLivro.livro.autores}"/>
                </h:column>
            </h:panelGrid>
            <h:commandButton value="Gravar" action="#{guiLivro.gravar()}"/>
            <h:commandButton value="Voltar" action="LstLivros"/>
        </h:form>
    </h:body>
</html>
