<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <title>Listagem de Autores</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="Incluir" action="#{guiAutor.incluirAutor()}"/>
            <h:dataTable value="#{guiAutor.autores}" var="aut">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText value="#{aut.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Sobrenome" />
                    </f:facet>
                    <h:outputText value="#{aut.sobrenome}"/>
                </h:column>
                <h:column>
                    <h:commandButton value="Excluir" action="#{guiAutor.excluir(aut)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
